<!DOCTYPE html>
<html lang="pt-br">

	<head>
	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="style.css">
		<title>Encriptador</title>
		
	</head>
	
	<body>
	
		<header>
		
			<img class="logoAlura" src="./imagem/logoAlura.png" alt=" Logo Alura">
		
		</header>
		
		<main>
		
			<h1>Encriptador-Alura</h1>
			
			<section>
		
				<textarea class="text-area" rows="4" cols="41" placeholder="Digite seu texto"></textarea>
				
				<div>
					<h6 class="informacao">Apenas letras minuscula e sem acento.</h6>
				</div>
				
				
				<div class="botoe">
					<button class="btn-criptografa" onclick="btnEncriptar()">Criptografar</button>
					<button class="btn-descriptografa" onclick="btnDesencriptar()">Descriptografar</button>
				</div>
				
				
			</section>
			
			<section>
			
				<textarea class="mensagem" rows="10" cols="20"></textarea>
				
				<button class="btn-copia">Copiar</button>
				
			</section>
			
			<aside>
				
			</aside>
	
		</main>
		
		<script src="script.js"></script>
		
	</body>
	
</html>
